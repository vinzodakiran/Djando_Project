<!DOCTYPE html>
<html>
<head>
	<title>myweb</title>
	<link rel="stylesheet" type="text/css" href="myweb/static/normalize.css">
	<link rel="stylesheet" type="text/css" href="myweb/static/skeleton.css">
</head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
    border-right:1px solid #bbb;
}

li:last-child {
    border-right: none;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

</style>
<body>
<div>

<div class="container">
 <div class="row">
 	<ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/add">Add</a></li>
      <li><a href="/show">Show</a></li>
    </ul> 
 </div>
</div>

{% block content %}
{% endblock %}

</div>
</body>
</html>
